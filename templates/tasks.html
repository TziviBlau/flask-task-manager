<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>ניהול משימות</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        header {
            background-color: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 30px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #357ABD;
        }
        .task {
            background-color: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0px 1px 4px rgba(0,0,0,0.1);
        }
        .task-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .task-desc {
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>רשימת משימות</h1>
    </header>
    <main>
        <form action="{{ url_for('add_task') }}" method="POST">
            <input type="text" name="title" placeholder="כותרת המשימה" required>
            <input type="text" name="description" placeholder="תיאור המשימה">
            <button type="submit">הוסף משימה</button>
        </form>

        {% for task in tasks %}
        <div class="task">
            <div class="task-title">{{ task['title'] }}</div>
            <div class="task-desc">{{ task['description'] }}</div>
        </div>
        {% else %}
        <p>אין משימות להציג</p>
        {% endfor %}
    </main>
</body>
</html>
