<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
</head>
<body>
    <h1>All Tasks</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task.title }}</li>
        {% endfor %}
    </ul>

    <h2>Add New Task</h2>
    <form action="/add" method="post">
        <input type="text" name="title" required>
        <button type="submit">Add Task</button>
    </form>
</body>
</html>
