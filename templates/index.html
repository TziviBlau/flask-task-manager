<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Task Manager</title>
  </head>
  <body>
    <h1>Task Manager</h1>
    <form action="/add" method="post">
      <input type="text" name="task" placeholder="New task">
      <button type="submit">Add Task</button>
    </form>
    <ul>
      {% for task in tasks %}
        <li>{{ task.name }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
