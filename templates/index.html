<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input { padding: 5px; width: 300px; }
        button { padding: 5px 10px; margin-left: 5px; }
        li.done { text-decoration: line-through; color: gray; }
    </style>
</head>
<body>
    <h1>Task Manager</h1>
    <input type="text" id="new-task" placeholder="New task title">
    <button onclick="addTask()">Add Task</button>
    <ul id="tasks"></ul>

    <script>
        async function fetchTasks() {
            const res = await fetch('/tasks');
            const tasks = await res.json();
            const ul = document.getElementById('tasks');
            ul.innerHTML = '';
            tasks.forEach(task => {
                const li = document.createElement('li');
                li.textContent = task.title;
                li.className = task.done ? 'done' : '';
                li.onclick = () => markDone(task.id);
                const delBtn = document.createElement('button');
                delBtn.textContent = 'Delete';
                delBtn.onclick = (e) => { e.stopPropagation(); deleteTask(task.id); };
                li.appendChild(delBtn);
                ul.appendChild(li);
            });
        }

        async function addTask() {
            const title = document.getElementById('new-task').value;
            if (!title) return alert('Enter a task title');
            await fetch('/tasks', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title })
            });
            document.getElementById('new-task').value = '';
            fetchTasks();
        }

        async function markDone(id) {
            await fetch(`/tasks/${id}`, { method: 'PUT' });
            fetchTasks();
        }

        async function deleteTask(id) {
            await fetch(`/tasks/${id}`, { method: 'DELETE' });
            fetchTasks();
        }

        fetchTasks();
    </script>
</body>
</html>
