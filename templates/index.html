<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
</head>
<body>
    <h1>Task Manager</h1>
    <form action="/add" method="post">
        <input type="text" name="task_name" placeholder="New task" required>
        <button type="submit">Add Task</button>
    </form>

    <h2>Tasks:</h2>
    <ul>
        {% for task in tasks %}
            <li>{{ task.name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
