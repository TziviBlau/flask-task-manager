<!DOCTYPE html>
<html>
<head>
    <title>Task Manager</title>
</head>
<body>
    <h1>Tasks</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task[1] }}</li>
        {% endfor %}
    </ul>

    <h2>Add Task</h2>
    <form method="POST" action="/add">
        <input type="text" name="name" placeholder="Task name" required>
        <button type="submit">Add</button>
    </form>
</body>
</html>
