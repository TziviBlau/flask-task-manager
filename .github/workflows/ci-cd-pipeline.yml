name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run unit tests
        run: pytest || echo "No tests found"

  package:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/flask-task-manager:${{ github.sha }} .

  push:
    runs-on: ubuntu-latest
    needs: package
    steps:
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/flask-task-manager:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: push
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Kubernetes (Killercoda or mock)
        run: |
          echo "Simulating deploy..."
          # אם יש לך קבצי k8s/
          # kubectl apply -f k8s/

  verify:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Verify with curl
        run: |
          echo "Running health check..."
          curl -f http://localhost:8080/health || echo "Health check failed"
          curl -f http://localhost:8080/api/tasks || echo "Tasks API check failed"
